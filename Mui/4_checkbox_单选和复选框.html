<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			// 获取复选框的值
			function getCheck(){
				let len = document.querySelectorAll("[name='hobby']")
				let allRe = []
				len.forEach(function(item){
					if(item.checked){
						allRe.push(item.value)
					}
				})
				console.log(allRe);
			}
			
			// 获取单选框的值
			let len = document.querySelectorAll("[name='fav']")
			function getRadio(){
				len.forEach(function(item){
					if(item.checked){
						mui.toast(item.value)
					}
				})
			}
			// 绑定单选框每个按钮的点击事件
			mui(document.body).on("click", ".fav", function(e){
				mui.toast(this.value)
			})
		</script>
	</body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">Checkbox</h1>
	</header>
	<div class="mui-content">
		<!-- 7.复选框 -->
		<span class="mui-badge mui-badge-danger">复选框</span>
		<button type="button" class="mui-btn mui-btn-danger" onclick="getCheck();">获取值</button>
		<div class="mui-input-row mui-checkbox mui-left">
			<label>运动</label>
			<input name="hobby" type="checkbox" value="运动" >
		</div>
		<div class="mui-input-row mui-checkbox mui-disabled mui-left">
			<label>学习</label>
			<input name="hobby" type="checkbox" disabled="disabled">
		</div>
		<div class="mui-input-row mui-checkbox mui-left">
		  <label>电影</label>
		  <input name="hobby" type="checkbox" value="电影" >
		</div>
		
		<!-- 8.单选框 -->
		<span class="mui-badge mui-badge-danger">单选框</span>
		<button type="button" class="mui-btn mui-btn-danger" onclick="getRadio();">获取值</button>
		<div class="mui-input-row mui-radio mui-left">
			<label>读书</label>
			<input name="fav" type="radio" value="读书" class="fav">
		</div>
		<div class="mui-input-row mui-radio mui-left">
		  <label>看报</label>
		  <input name="fav" type="radio" value="看报" class="fav">
		</div>
		
	</div>
</html>
