<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">事件绑定</h1>
		</header>
		<div class="mui-content">
			<button type="button" class="mui-btn mui-btn-blue" id="btn">按钮</button>
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							Item 1
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							 Item 2
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							 Item 3
						</a>
					</li>
				</ul>
		</div>
		<script type="text/javascript">
			mui.init()
			// 1.单个元素的事件绑定 用addEventListener
			document.getElementsByClassName("mui-btn")[0].addEventListener("tap", function(){
				mui.toast('单个元素的事件点击')
			})
			
			// 2.批量元素的事件绑定
			mui(".mui-table-view").on("tap", ".mui-table-view-cell", function(){
				mui.toast(this.firstElementChild.innerHTML)
			})
			
			// 3.自定义事件（用于页面间的传值）
		</script>
	</body>

</html>
