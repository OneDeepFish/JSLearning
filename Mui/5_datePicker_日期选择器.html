<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">日期选择器</h1>
		</header>
		<div class="mui-content">
			<button id='demo1' class="btn mui-btn mui-btn-block">选择日期 ...</button>
		</div>
		<script type="text/javascript">
			let btn = document.getElementById("demo1")
			btn.addEventListener("click", function() {
				var dtPicker = new mui.DtPicker({
					type: "datetime", //设置日历初始视图模式  data time month hour
					beginDate: new Date(2015, 04, 25), //设置开始日期 
					endDate: new Date(2021, 04, 25), //设置结束日期 
					labels: ['Year', 'Mon', 'Day', 'Hour', 'min'], //设置默认标签区域提示语 
					/* 					customData: {
											h: [{
													value: 'AM',
													text: 'AM'
												},
												{
													value: 'PM',
													text: 'PM'
												}
											]
										} //时间/日期别名 */

				});
				// 获取选中的值
				dtPicker.show(function(selectItems) {
					console.log(selectItems.value);
					console.log(selectItems.y); // 年
					console.log(selectItems.m);

					// return false;    // 可以阻止dtPicker的关闭
					/*
					 * 释放组件资源，释放后将将不能再操作组件
					 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
					 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
					 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
					 */
					dtPicker.dispose()
					dtPicker = null;


				})


			})
		</script>
	</body>
</html>
