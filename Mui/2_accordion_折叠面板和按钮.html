
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">折叠面板</h1>
		</header>
		<!-- 主体内容一般都放在mui-content中 -->
		<div class="mui-content">
			<!-- 3.折叠面板 accordion-->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">工程管理</a>
					<div class="mui-collapse-content">
						<p>面板1子内容</p>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<!-- 若希望某个面板默认展开，只需要在包含.mui-collapse类的li节点上，增加.mui-active类即可 -->
				<li class="mui-table-view-cell mui-collapse mui-active">
					<a class="mui-navigate-right" href="#">现场管理</a>
					<div class="mui-collapse-content">
						<p>工程资料电子化</p>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a>人员管理</a>
				</li>
			</ul>
			
			<!-- 4.按钮 button -->
			<button type="button" class="mui-btn">默认</button>
			<button type="button" class="mui-btn mui-btn-blue" onclick="showMenu()">点击</button>
			<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">无边框按钮</button>
			<button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-green mybtn">加载中按钮</button>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block">块状按钮</button>
		</div>
		
		<!-- 5.底部操作列表 -->
		<div id="tianyu" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
			  <li class="mui-table-view-cell">
				<a href="#">拍照</a>
			  </li>
			  <li class="mui-table-view-cell">
				<a href="#">照片墙</a>
			  </li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
			  <li class="mui-table-view-cell">
				<a href="#tianyu"><b>取消</b></a>
			  </li>
			</ul>
		</div>
		
		
		
		
		
		
		
		
		
		<script type="text/javascript">
			function showMenu(){
				// 展示下方的actionsheet(操作表)
				mui("#tianyu").popover("toggle")
			}
			
			// 加载中的按钮
			mui(document.body).on('tap', '.mybtn', function(e) {
			    mui(this).button('loading');
			    setTimeout(function() {
			        mui(this).button('reset');
			    }.bind(this), 2000);
			});
		</script>
	</body>

</html>
