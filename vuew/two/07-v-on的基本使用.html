<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const res = new Vue({
			el: '#app',
			data: {
				counter: 0
			},
			methods: {
				increment() {
					this.counter++;
				},
				decrement() {
					this.counter--;
				}

			},
			computed: {

			},
		})
	</script>
</html>
