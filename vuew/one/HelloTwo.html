<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>当前计数为:{{counter}}</div>
			<button @click="add">+</button>
			<button @click="sub">-</button>
		</div>

	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: "#app",
			data: {
				counter: 0
			},
			methods: {
				add() {
					this.counter++;
				},
				sub() {
					this.counter--;
				}
			}

		});
	</script>
</html>
