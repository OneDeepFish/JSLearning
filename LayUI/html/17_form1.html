<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单元素</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	</head>
	<body>
		<form class="layui-form layui-form-pane" action="" method="">
			<div class="layui-form-item">
				<label class="layui-form-label">单行输入框</label>
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify="title" placeholder="请输入标题" class="layui-input" autocomplete="on" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">验证必填项</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
					 autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">验证手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">验证邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">范围</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid">-</div>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<!-- 引用插件地址：https://maplemei.gitee.io/xm-select/?lalalalalala=2%2C3#/basic/disabled -->
					<label class="layui-form-label">单行选择框</label>
					<div class="layui-input-inline">
						<select name="interest" lay-filter="aihao" lay-search="">
							<option value="1">足球</option>
							<option value="2" selected="">乒乓球</option>
							<option value="3">羽毛球</option>
							<option value="4">篮球</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">多行选择框</label>
					<div class="layui-input-inline">
						<div id="foods"></div>
					</div>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn" id="getValue">获取值</button>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">复选框</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="写作">
						<input type="checkbox" name="like[read]" title="阅读">
						<input type="checkbox" name="like[daze]" title="发呆">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">原始复选框</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" lay-skin="primary" title="写作">
						<input type="checkbox" name="like[read]" lay-skin="primary" title="阅读" checked="">
						<input type="checkbox" name="like[daze]" lay-skin="primary" title="发呆" disabled="">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">开关-默认关</label>
				<div class="layui-input-block">
					<input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开关-默认开</label>
				<div class="layui-input-block">
					<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男" checked="">
					<input type="radio" name="sex" value="女" title="女">
					<input type="radio" name="sex" value="禁" title="禁用" disabled="">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">普通文本域</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">编辑器</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
				</div>
			</div>

		</form>
		<script src="../layui/xm-select.js" type="text/javascript" charset="utf-8"></script>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'layer', 'layedit'], function() {
				let form = layui.form
				let layer = layui.layer
				let layedit = layui.layedit
				// 富文本便捷器
				// 1.添加元素textarea ，设置idLAY_demo_editor
				// 2.引入layedit
				// 3.创建一个编辑器
				var editInex = layedit.build('LAY_demo_editor');
			})
			

			var foods = xmSelect.render({
				el: '#foods',
				language: 'zn',
				initValue: [4], // 默认选中
				data: [{
						name: '苹果',
						value: 1,
						disabled: true
					},
					{
						name: '香蕉',
						value: 2
					},
					{
						name: '橘子',
						value: 3
					},
					{
						name: '猕猴桃',
						value: 4
					}
				],
				on: function(data) {
					//arr:  当前多选已选中的数据
					var arr = data.arr;
					//change, 此次选择变化的数据,数组
					var change = data.change;
					//isAdd, 此次操作是新增还是删除
					var isAdd = data.isAdd;

				}
			})
			var btn = document.getElementById("getValue")

			btn.onclick = function() {
				var name = foods.getValue("name")     // name、nameStr等都是固定传参
				var nameStr = foods.getValue("nameStr")
				var value = foods.getValue("value")
				var valueStr = foods.getValue("valueStr")
				// 实际演示了，好像都一样
				console.log("获取name数组:" + name)
				console.log("获取nameStr字符串:" + nameStr)
				console.log("获取value数组:" + value)
				console.log("获取valueStr字符串:" + valueStr)
			}
		</script>
	</body>
</html>
