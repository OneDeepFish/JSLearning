<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>icon学习</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
	</head>
	<body>
		<!-- 第一种方法:直接使用unicode字符 -->
		<div class="layui-icon" id="my">&#xe680;</div>
		<div>&amp;#xe680;</div>   <!-- 直接显示&#xe680;  &amp;代表&符号 --> 
		
		<!-- 第二种方法：从 layui 2.3.0 开始支持 -->
		<div class="layui-icon layui-icon-light" style="font-size: 30px; color: red;"></div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
