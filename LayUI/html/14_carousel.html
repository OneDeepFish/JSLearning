<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>填充轮播元素 - 以图片为例</legend>
		</fieldset>

		<div class="layui-carousel" id="test10" lay-filter="test10">
			<div carousel-item="">
				<div><img src="../layui/images/img/1.jpg"></div>
				<div><img src="../layui/images/img/2.jpg"></div>
				<div><img src="../layui/images/img/3.jpg"></div>
				<div><img src="../layui/images/img/4.jpg"></div>
			</div>
		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'carousel'], function() {
				let $ = layui.jquery
				let carousel = layui.carousel
				carousel.render({
					elem: '#test10',
					width: '100%',
					height: '440px',
					// full:true,    //是否全屏轮播
					autoplay: true,  // 是否自动切换
					interval: 2000   // 切换的时间间隔
				});
				carousel.on('change(test10)', function(obj){
					console.log(obj.index); //当前条目的索引
					console.log(obj.prevIndex); //上一个条目的索引
					console.log(obj.item); //当前条目的元素对象
				})
			})
		</script>
	</body>
</html>
