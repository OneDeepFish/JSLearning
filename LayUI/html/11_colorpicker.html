<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色选择器</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>表单赋值</legend>
		</fieldset>

		<div style="margin-left: 30px;">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-input-inline" style="width: 120px;">
						<input type="text" value="" placeholder="请选择颜色" class="layui-input" id="test-form-input">
					</div>
					<div class="layui-inline" style="left: -11px;">
						<div id="test-form"></div>
					</div>
				</div>
			</form>
		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'colorpicker', 'layer'], function(){
				let $ = layui.jquery
				let colorpicker = layui.colorpicker
				let layer = layui.layer
				colorpicker.render({
					elem: '#test-form',   // 需要绑定颜色选择器的元素ID
					color: '#2ec770' ,    //设置默认色
					change: function(color){   // 颜色选择时的回调方法
						 layer.tips('选择了：'+ color, this.elem);
					},
					done: function(color){     // 颜色选择完成时的回调方法
						$("#test-form-input").val(color)
					}
				})
			})
		</script>
	</body>
</html>
