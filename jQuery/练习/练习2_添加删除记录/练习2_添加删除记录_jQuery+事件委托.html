<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>添加删除记录练习</title>
  <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>

<table id="employeeTable">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Salary</th>
    <th>&nbsp;</th>
  </tr>
  <tr>
    <td>Tom</td>
    <td>tom@tom.com</td>
    <td>5000</td>
    <td><a href="deleteEmp?id=001">Delete</a></td>
  </tr>
  <tr>
    <td>Jerry</td>
    <td>jerry@sohu.com</td>
    <td>8000</td>
    <td><a href="deleteEmp?id=002">Delete</a></td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>bob@tom.com</td>
    <td>10000</td>
    <td><a href="deleteEmp?id=003">Delete</a></td>
  </tr>

</table>

<div id="formDiv">

  <h4>添加新员工</h4>

  <table>
    <tr>
      <td class="word">name:</td>
      <td class="inp">
        <input type="text" name="empName" id="empName"/>
      </td>
    </tr>
    <tr>
      <td class="word">email:</td>
      <td class="inp">
        <input type="text" name="email" id="email"/>
      </td>
    </tr>
    <tr>
      <td class="word">salary:</td>
      <td class="inp">
        <input type="text" name="salary" id="salary"/>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button id="addEmpButton" value="abc">
          Submit
        </button>
      </td>
    </tr>
  </table>
</div>
<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	layui.use(['jquery', 'layer'], function(){
		let $ = layui.jquery
		let layer = layui.layer
		
		// 点击提交按钮
		$("#addEmpButton").click(function(){
			// 获取姓名
			let name = $.trim($("#empName").val())
			// 获取邮箱
			let email = $("#email").val().trim()
			// 获取工资
			let salary = $("#salary").val().trim()
			// 在后面插入数据
			let tr = `
			 <tr>
			 <td>${name}</td>
			 <td>${email}</td>
			 <td>${salary}</td>
			 <td><a href="deleteEmp?id=002" onclick="clickDelte()">Delete</a></td>
			 </tr>
			`
			// 添加数据,并且添加click方法
			$(tr).appendTo("#employeeTable")
			// 清除输入框中的数据
			$("#empName").val("")
			$("#email").val("")
			$("#salary").val("")
			
		})
		
		// 父元素table通过事件委派绑定监听
		$("#employeeTable").delegate("a", "click", clickDelte)

	    // 删除的通用方法
	    function clickDelte(){
	    	let a = $(this)
	    	layer.confirm("您确定要删除该行吗?", function(index){
	    		a.parent().parent().remove()
	    		layer.close(index)
	    	})
	    	return false;
	    }
		
		
	})
	
</script>
</body>
</html>
