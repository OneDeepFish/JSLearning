<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>12_offset和position</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .div1 {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
  }

  .div2 {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .div3 {
    position: absolute;
    top: 250px;
  }
</style>
<body style="height: 2000px;">

<div class="div1">
  <div class="div2">测试offset</div>
</div>

<div class='div3'>
  <button id="btn1">读取offset和position</button>
  <button id="btn2">设置offset</button>
</div>

<!--
获取/设置标签的位置数据
  * offset(): 相对页面左上角的坐标
  * position(): 相对于父元素左上角的坐标
-->
<script src="../layui/layui.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
  需求:
  1. 点击 btn1
    打印 div1 相对于页面左上角的位置
    打印 div2 相对于页面左上角的位置
    打印 div1 相对于父元素左上角的位置
    打印 div2 相对于父元素左上角的位置
  2. 点击 btn2
    设置 div2 相对于页面的左上角的位置
   */
  layui.use(['jquery'], function(){
	  let $ = layui.jquery
	  // 1. 点击 btn1
	  $("#btn1").click(function(){
		 //   打印 div1 相对于页面左上角的位置
		let dic1 = $(".div1").offset()
		console.log(dic1.left, dic1.top)    // 10 20
		 //   打印 div2 相对于页面左上角的位置
		let dic2 = $(".div2").offset()
		console.log(dic2.left, dic2.top);   // 10 70
		 //   打印 div1 相对于父元素左上角的位置
		 let dip1 = $(".div1").position()   // 10 20
		 console.log(dip1.left, dip1.top)
		 //   打印 div2 相对于父元素左上角的位置 
		 let dip2 = $(".div2").position()   // 0 50
		 console.log(dip2.left, dip2.top);
	  })
	  
	  // 2. 点击 btn2
	  $("#btn2").click(function(){
		  //   设置 div2 相对于页面的左上角的位置
		  $(".div2").offset({
			  top: 50,
			  left: 50
		  })
	  })
  })
</script>
</body>
</html>
