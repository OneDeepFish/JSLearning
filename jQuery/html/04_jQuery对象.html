<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>04_jQuery对象</title>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>

<body>
<button class="layui-btn">测试一</button>
<button class="layui-btn">测试二</button>
<button id="btn3" class="layui-btn">测试三</button>
<button class="layui-btn">测试四</button>

<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->

<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	layui.use(['jquery'], function(){
		let $ = layui.jquery
		// 需求1. 统计一共有多少个按钮
		let buttons = $('button')    // 伪数组对象
		console.log(buttons.size(), buttons.length)  // 两个方法都是一样的
		
		// 需求2. 取出第2个button的文本
		console.log(buttons[1].innerHTML, buttons.get(1).innerHTML)  // 得到对应位置的DOM元素
		
		// 需求3. 输出所有button标签的文本
		buttons.each(function(index,domEle){
			// 这里的this===domEle，是每个button的dom元素
			console.log(index, domEle.innerHTML, this) 
		})
		// 上面的方法可以简写为
		buttons.each(function(){
			console.log(this.innerHTML)
		})
		
		// 需求4. 输出'测试三'按钮是所有按钮中的第几个
		let index = $('#btn3').index('button')  //传递一个选择器，返回#btn在所有button中的索引位置
		console.log(index)   // 2

	})
	
	/*
	   伪数组：
		 1.Object对象
		 2.具有length属性
		 3.具有数值下标属性，可以遍历
		 4.没有数组的其它方法，如push,pop等
	 */
	let fArr = {}
	fArr.length = 0
	fArr[0] = 1
	fArr.length = 1;
	fArr[1] = '李坤伟'
	fArr.length = 1;
	console.log(fArr instanceof Array)  // false
	for (let var1 in fArr) {
		console.log(fArr[var1])      
	}
	console.log(fArr.forEach)   // undefined
</script>
</body>
</html>
