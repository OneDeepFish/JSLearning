<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_$工具方法</title>
</head>
<body>
<!--
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符串两边的空格
3. $.type(obj): 得到数据的类型
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
-->
<script src="../layui/layui.js" type="text/javascript"></script>
<script type="text/javascript">
	layui.use(['jquery'], function(){
		let $ = layui.jquery
		let obj = {
			name: 'likunwei',
			setName: function(){
				console.log(this.name)
			}
		}
		// 1. $.each(): 遍历数组或对象中的数据
		$.each(obj, function(key, val){
			console.log(key+":"+val)
		})
		
		// 2. $.trim(): 去除字符串两边的空格
		// 3. $.type(obj): 得到数据的类型
		console.log($.type($), $.type($('body')))  // function  object
		
		// 4. $.isArray(obj): 判断是否是数组
		console.log($.isArray($('body')), $.isArray([])) // false true
		
		// 5. $.isFunction(obj): 判断是否是函数
		console.log($.isArray($))     // true
		
		// 6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
		let jsObject = '{"name":"likunwei", "age": 23}'       // 只能是双引号在里面，单引号在外面
		let jsArray = '["你好", "过年"]'
		console.log($.parseJSON(jsObject))   // 将json对象字符串转为js对象
		console.log($.parseJSON(jsArray))    // 将json数组字符串转为js数组
	})
</script>
</body>
</html>
